<html>
  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <div style="width: 600px; height: 600px; background-color: blue">
      <div class="block" style="padding: 10px; position: absolute; background-color: red; left: 20px; top: 50px">A tiny library</div>
      <div class="block" style="padding: 10px; position: absolute; background-color: yellow; left: 80px; top: 90px">to make html node</div>
      <div class="block" style="padding: 10px; position: absolute; background-color: black; top: 280px; left: 90px; color: #fff">movable.</div>
    </div>
    <hr>
    <div>
      <button onclick="setTargetDraggable()">setTargetDraggable</button>
      <button onclick="setTargetUndraggable()">setTargetUndraggable</button>
    </div>
    <script src="../src/index.js"></script>
    <script>
      var elements = document.querySelectorAll('.block')

      function setTargetDraggable () {
        elements.forEach(function (element) {
          moving.setDraggable(element)
        })
      }

      function setTargetUndraggable () {
        elements.forEach(function (element) {
          moving.setUndraggable(element)
        })
      }
    </script>
  </body>
</html>
